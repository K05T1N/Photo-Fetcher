<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Photo Fetcher</title>
    <link rel="stylesheet" href="Retrieve.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap" rel="stylesheet">
</head>
<body>
    <div class="maincont">
        <div class="titular">Photo Fetcher</div>
        <div class="cntrl">
            <span id="graytoggle">
                <label for="graybutton" class="switch">
                <input type="checkbox" id="graybutton">
                <span class="slider round"></span>
            </label><label for="graybutton">Make photos grayscale</label>
            </span>
            <span id="refetch">
                <button class="refetch">Fetch New Photos</button>            
            </span>
        </div>
        <div id="gallery"></div>
        <div id="morephotos">
            <button class="morephotos">More Photos</button>
        </div>
    </div>
    <script src="take.js"></script>    
</body>
</html>
